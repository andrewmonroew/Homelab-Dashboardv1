version: '3.8'

services:
  homelab-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homelab-dashboard
    ports:
      - "3001:3001"
    volumes:
      # Persist the SQLite database
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - homelab

networks:
  homelab:
    driver: bridge
